<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/styles.css">
	<title>Kontakt</title>
</head>

<body>

	<h1>Kontakt</h1>
	<br>
	<div class="sc-nav-container">
		<div class="abstand">
			<h2>Kontaktieren Sie uns</h2>
			<br>
				<div class="row">
					<input type="text" id="contactinput" size="22%" placeholder="Vorname" required>
					<input type="text" id="contactinput" size="22%" placeholder="Nachname">
				</div>
				<div class="row">
					<div class='abstandtextfeld'>
						<input type="text" id="contactinput" size="50%" placeholder="E-Mail">
					</div>
				</div>
				<div class="row">
					<div class='abstandtextfeld'>
						<input type="text" id="contactinput" size="50%" placeholder="Betreff">
					</div>
				</div>
				<div class='row'>
					<div class='abstandtextfeld'>
						<textarea id="textareaheight" placeholder="Nachricht eingeben..." cols="43"></textarea>
					</div>
				</div>
				<div class='row'>
					<div class='abstandbutton'>
						<button id='send' type="submit">Absenden</button>
					</div>
				</div>
		</div>

		<div class="row">
			<h2>Kontaktdaten</h2>
			<br>
			<p>Bei Fragen oder Wünschen</p>
			<p>können Sie sich auch gerne</p>
			<p>direkt bei uns melden.</p>
			<br>
			<p>Max Mustermann</p>
			<p>E-Mail: max.mustermann@example.com</p>
			<p>Tel.: +49 123456789</p>
		</div>
	</div>

</body>

</html>
